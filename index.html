<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function(){
            if(sessionStorage.redirect) {
                const redirect = sessionStorage.redirect;
                delete sessionStorage.redirect;
                window.location.hash = redirect;
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beemilkz's website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Add to existing CSS */
        body, html {
            height: 100%;
            margin: 0;
        }
        
        body {
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .tab-button.active {
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
            border-color: #4CAF50 !important;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.8) 0%, 
                rgba(255,255,255,0.6) 100%);
        }

        .tab-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Remove Windows logo line -->
    
    <nav class="aero-tabs">
        <button class="tab-button" onclick="showTab('welcome')">welcome</button>
        <button class="tab-button" onclick="showTab('commission')">commission</button>
        <button class="tab-button" onclick="showTab('portfolio')">portfolio</button>
    </nav>

    <script>
        // Modified showTab function
        function showTab(tabId) {
            // Update active button
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update title
            document.title = `${tabId} - beemilkz's website`;

            // Update URL hash
            window.location.hash = `#!${tabId}`;
        }

        // Handle initial load
        function loadTabFromHash() {
            const tabId = window.location.hash.replace('#!', '') || 'welcome';
            document.title = `${tabId} - beemilkz's website`;
            document.querySelectorAll('.glass-panel').forEach(panel => {
                panel.classList.add('hidden');
            });
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        window.addEventListener('hashchange', loadTabFromHash);
        window.addEventListener('load', loadTabFromHash);
    </script>
</body>
</html>
